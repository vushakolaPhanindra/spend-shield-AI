version: '3.8'

services:
  # SpendShield AI Live Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spendshield-live
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-your_google_api_key_here}
      - PORT=8080
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./uploads:/app/uploads
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - spendshield-network

networks:
  spendshield-network:
    driver: bridge
